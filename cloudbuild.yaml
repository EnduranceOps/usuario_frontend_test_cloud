steps:
  # 1. Construir la imagen del Frontend
  # Usamos --build-arg para pasarle la URL al Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/sondacloud-488321/my-artifacts/frontend-app'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '.'

  # 2. Subir la imagen al Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west1-docker.pkg.dev/sondacloud-488321/my-artifacts/frontend-app']

  # 3. Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend-service'
      - '--image'
      - 'us-west1-docker.pkg.dev/sondacloud-488321/my-artifacts/frontend-app'
      - '--region'
      - 'us-west1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

images:
  - 'us-west1-docker.pkg.dev/sondacloud-488321/my-artifacts/frontend-app'

options:
  logging: CLOUD_LOGGING_ONLY